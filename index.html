<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Hosted Website</title>
    <style>
        :root {
            --primary: #2F74B0;
            --secondary: #004578;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            background: rgba(0,0,0,0.15);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .physics-rocket {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            transform-origin: center;
            z-index: 1;
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Hello Azure!</h1>
        <p>
            Diese Website wird serverlos auf Microsoft Azure gehostet.<br>
            Klicke irgendwo, um die Rakete zu steuern!
        </p>
    </div>

    <div class="physics-rocket" id="rocket">ðŸš€</div>

    <script>
        const rocket = document.getElementById('rocket');
        let posX, posY, targetX, targetY, rocketWidth, rocketHeight;
        let animationFrame;

        function setInitialPosition() {
            const rect = rocket.getBoundingClientRect();
            rocketWidth = rect.width;
            rocketHeight = rect.height;
            posX = window.innerWidth / 2;
            posY = window.innerHeight / 2;
            targetX = posX;
            targetY = posY;
            updateRocketPosition();
        }

        function calculateRotation() {
            const dx = targetX - posX;
            const dy = targetY - posY;
            return Math.atan2(dy, dx) * 180 / Math.PI + 90;
        }

        function updateRocketPosition() {
            const dx = targetX - posX;
            const dy = targetY - posY;
            
            posX += dx * 0.1;
            posY += dy * 0.1;

            const rotation = calculateRotation();
            
            rocket.style.transform = `
                translate(${posX - rocketWidth/2}px, ${posY - rocketHeight/2}px)
                rotate(${rotation}deg)
            `;

            const distance = Math.sqrt(dx*dx + dy*dy);
            if(distance > 1) {
                animationFrame = requestAnimationFrame(updateRocketPosition);
            }
        }

        document.addEventListener('click', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
            cancelAnimationFrame(animationFrame);
            updateRocketPosition();
        });

        window.addEventListener('resize', setInitialPosition);
        window.addEventListener('load', setInitialPosition);
    </script>
</body>
</html>
